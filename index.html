<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Exemplo de Currículo - Pascoal Sato</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 40px;
      color: #333;
    }

    h1 {
      color: #005f73;
    }

    h2 {
      border-bottom: 2px solid #0a9396;
      color: #0a9396;
      padding-bottom: 5px;
    }

    .section {
      margin-bottom: 25px;
    }

    ul {
      list-style-type: none;
      padding-left: 0;
    }

    li {
      margin-bottom: 8px;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Pascoal Sato</h1>

    <div class="section">
      <h2>Dados Pessoais</h2>
      <ul>
        <li><strong>Nome:</strong> Pascoal Sato</li>
        <li><strong>Cidade:</strong> Loanda</li>
        <li><strong>Estado:</strong> Paraná</li>
      </ul>
    </div>

    <div class="section">
      <h2>Escolaridade</h2>
      <ul>
        <li><strong>Graduação:</strong> Informática</li>
        <li><strong>Instituição:</strong> UFPR</li>
      </ul>
    </div>

    <div class="section">
      <h2>Cursos Extracurriculares</h2>
      <ul>
        <li><strong>Curso:</strong> Inglês</li>
        <li><strong>Instituição:</strong> Fisk</li>
      </ul>
    </div>

    <div class="section">
      <h2>Experiências</h2>
      <ul>
        <li><strong>Cargo:</strong> Professor</li>
        <li><strong>Local:</strong> Paraná</li>
      </ul>
    </div>
  </div>
</body>
</html>
